<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register Screen</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="conteiner" class="conteiner">
        <div id="card">
            <div id="cardImg">
                <img src="imgs/banner1.png" alt="banner1" id="img1" />
            </div>
            <div id="cardForm">
                <form method="get">
                <table>
                    <tr>
                        <td colspan="2"><label id="titulo">Create an account</label></td>
                    </tr>
                    <tr>
                        <td colspan="2"><p>Already have an account? <a href="imgs/registerScreen.png">Log in</a></p></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="firstName" id="firstName" placeholder="First Name" /></td>
                        <td><input type="text" name="lastName" id="lastName" placeholder="Last Name" /></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="email" name="email" id="email" placeholder="Email" /></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="password" name="password" id="password" placeholder="Password" /></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div class="checkbox">
                                <input type="checkbox" name="terms" id="terms" />
                                <p for="terms">I agree to the Terms & Conditions</p>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit" id="btnCreateAct" name="btnCreateAct">
                                Create an account
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><p>Or register with</p></td>
                    </tr>
                    <tr>
                        <td>
                            <button type="button" id="btnGoogle" name="btnGoogle">
                                <img src="imgs/google.512x512.png" alt="Google logo" />
                                <span>Google</span>
                            </button>
                        </td>
                        <td>
                            <button type="button" id="btnIos" name="btnIos">
                                <img src="imgs/apple.430x512.png" alt="Apple logo" />
                                <span>Apple</span>
                            </button>
                        </td>
                    </tr>
                </table>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
